<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .remove-btn {
            border: 2px solid black;
            margin-left: 10px;
            padding: 2px 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4">To-Do List</h1>
        <div id="taskForm" class="mb-4">
            <input type="text" id="taskInput" class="border rounded w-full p-2" placeholder="Ajouter une nouvelle tÃ¢che"
                required>
            <button type="button" class="bg-blue-500 text-white rounded px-4 py-2 mt-2">Ajouter</button>
        </div>
        <ul id="taskList" class="list-disc pl-5"></ul>
    </div>

    <script>
        const ul = document.getElementById("taskList");
        const btn = document.querySelector("button");
        const taskInput = document.getElementById("taskInput");

        btn.addEventListener("click", function () {
            let taskValue = taskInput.value.trim();

            if (taskValue !== "") {
                const li = document.createElement("li");
                li.classList.add("flex", "items-center", "mb-2");

                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox mr-2">
                    <span class="task-text">${taskValue}</span>
                    <button type="button" class="remove-btn">Remove</button>
                `;

                ul.appendChild(li);
                taskInput.value = ""; 

                
                const checkbox = li.querySelector(".task-checkbox");
                const taskText = li.querySelector(".task-text");

                checkbox.addEventListener("change", function () {
                    taskText.classList.toggle("completed");
                });

                const removebtn = li.querySelector(".remove-btn");
                removebtn.addEventListener("click", function () {
                    ul.removeChild(li);
                });
            }
        });
    </script>

</body>

</html>
